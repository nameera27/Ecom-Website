<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <div class="container bg-primary text-dark bg-opacity-25">
  <div class="col my-4">
    <div class="py-2 text-center">
      <h2>Checkout form</h2>
    </div>
    {% comment %} <form class="row g-3"> {% endcomment %}
    <form class="row g-3" action="/checkout/" method="post">
      {% csrf_token %}
      <div class="col-md-4">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder='Enter Your Name'>
      </div>
      {% comment %} <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lname" id="lname" >
      </div> {% endcomment %}
      <div class="col-md-4">
        <label for="phone" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Mobile Number">
      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Enter Your Email ID" >
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Enter Your Address">
      </div>
      <div class="col-6">
        <label for="inputAddress2" class="form-label">Address2 (optional)</label>
        <input type="text" class="form-control" name="address2" id="inputAddress2" placeholder="Enter Your Address (optional)">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" name="city" id="inputCity" placeholder='Enter Your City'>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" name="state" id="inputstare" placeholder='Enter Your State'>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" name="zip" id="inputZip" placeholder='Enter Your Zip'>
      </div>
      <div class="form-check m-4 fs-5">
        <input type="checkbox" class="form-check-input" id="same-address">
        <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
      </div>
      <hr>

          <h4 class="mb-2 mx-4">Payment</h4>

          <div class="mx-4">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3 mx-2">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" name='cc-name' id="cc-name">
              <small class="text-body-secondary">Full name as displayed on card</small>
              <div class="invalid-feedback">
                Name on card is required
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" name='cc-number' id="cc-number">
              <div class="invalid-feedback">
                Credit card number is required
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" name='cc-expiration' id="cc-expiration">
              <div class="invalid-feedback">
                Expiration date required
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv">
              <div class="invalid-feedback">
                Security code required
              </div>
            </div>
          </div>
      <div class="col-6 my-4">
        {% comment %} <a href="{% url 'handlecheckout' %}"></a><button type="submit" class="btn btn-primary col-6">Check Out</button> {% endcomment %}
      </div>
    </form>
  </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
  </html>
